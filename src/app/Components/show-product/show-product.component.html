<div class="container">
    <h2 class="page-title">Product List</h2>
    <div class="scorllcard">
        <mat-grid-list class="card-list " [cols]="getGridColumns()" rowHeight="350px" gutterSize="10px">
            <mat-grid-tile *ngFor="let product of productList">
                <div >
                    <mat-card class="example-card" >
                        <mat-card-header class="mat-header">
                            <!-- <div mat-card-avatar class="example-header-image"></div> -->
                            <div style="height: fit-content; ">
                            <mat-card-title style="font-size: medium;">{{product.title}}</mat-card-title>
                            <mat-card-subtitle>{{product.brand}}</mat-card-subtitle>
                        </div>
                        </mat-card-header>
                        <div class="image-box">
                        <img class="image-style"  src="{{product.images[0]}}" alt="">
                    </div>
                        <mat-card-content>
                            <h3>{{product.price}}</h3>
                            <p class="card-desc" >
                                {{product.description}}
                            </p>
                        </mat-card-content>
                        <mat-card-actions mat-dialog-actions class="mat-action" >
                            <mat-icon routerLink="/update-seller-product/{{product.id}}">edit</mat-icon>
                            <mat-icon (click)="deletecard(product.id)">delete</mat-icon>       
                        </mat-card-actions>
                    </mat-card>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    
</div>
