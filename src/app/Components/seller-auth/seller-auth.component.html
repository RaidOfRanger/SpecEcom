<div class="block">
<div >
    <div *ngIf="!regtolog">
        <h1 class="page-title">Register New Seller</h1>
        <form class="container" [formGroup]="loginform" (ngSubmit)="OnSubmit()">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter your Name" formControlName="name" type="text">
            </mat-form-field><br><br>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter your Email" formControlName="email" type="text">
            </mat-form-field><br><br>
            <mat-form-field>
                <mat-label>Enter Phone Number</mat-label>
                <input matInput placeholder="Enter Phone Number" formControlName="phone_number" type="text">
            </mat-form-field><br><br>
            <mat-form-field>
                <mat-label>Enter your Password</mat-label>
                <input matInput placeholder="Enter your Password" formControlName="password" type="password">
            </mat-form-field>
            <a class="label" (click)="switchToLogin()">Already have an account ?</a><br>
            <button mat-raised-button class="btn-style" type="submit">submit</button><br>
        </form>
    </div>
</div>
